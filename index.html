<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Pizza Menu</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
        }
        header {
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        header img {
            height: 40px;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        .menu {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
            padding-bottom: 60px;
        }
        .menu-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin: 10px 0;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .menu-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 15px;
        }
        .menu-item a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
            font-size: 18px;
        }
        .menu-item a:hover {
            text-decoration: underline;
        }
        .menu-item span {
            color: #666;
            font-size: 16px;
            margin-left: auto;
        }
        footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        @media (max-width: 768px) {
            header h1 {
                font-size: 20px;
            }
            .menu-item {
                flex-direction: column;
                align-items: flex-start;
            }
            .menu-item img {
                width: 100%;
                height: auto;
                margin-bottom: 10px;
            }
            .menu-item span {
                margin-top: 5px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
<header>
    <img src="fireaway_logo.png" alt="Pizza Logo" id="logo">
    <h1>Pizza Menu</h1>
</header>

<div class="menu">
    <div class="menu-item">
        <img src="https://az415411.vo.msecnd.net/menuitemimages/create-your-own.jpeg" alt="Al Fresco Pizza">
        <a href="https://wonderful.one/qr-code/5000">Al Fresco</a>
        <span>£10.99</span>
    </div>
    <div class="menu-item">
        <img src="https://az415411.vo.msecnd.net/menuitemimages/283_1627_4152378_cacheVersion363.jpg" alt="Green Machine Pizza">
        <a href="https://wonderful.one/qr-code/2880">Green Machine</a>
        <span>£19.99</span>
    </div>
    <div class="menu-item">
        <img src="https://az415411.vo.msecnd.net/menuitemimages/fa-marg-2.jpeg" alt="Firestarter Pizza">
        <a href="https://wonderful.one/qr-code/d447">Firestarter</a>
        <span>£15.99</span>
    </div>
    <div class="menu-item">
        <img src="https://az415411.vo.msecnd.net/menuitemimages/283_2349_3317332_cacheVersion975_.jpg" alt="9” Pizza">
        <a href="https://wonderful.one/qr-code/644d">9” Pizza</a>
        <span>£4.99</span>
    </div>
    <div class="menu-item">
        <img src="green-olive.png" alt="Green olive">
        <a href="https://wonderful.one/qr-code/8227">Green olive</a>
        <span>£0.10</span>
    </div>
</div>

<footer>
    <p>&copy; 2024 Fireaway Pizza. All rights reserved.</p>
</footer>
</body>
</html>
